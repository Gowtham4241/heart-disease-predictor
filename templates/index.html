<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Risk Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            font-weight: 600;
            color: #00796b;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #00796b;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        .alert {
            border-radius: 10px;
            font-weight: 500;
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 class="text-center">ðŸ«€ Heart Disease Risk Predictor</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="age" required step="any">
            </div>
            <div class="mb-3">
                <label class="form-label">Cigarettes per Day</label>
                <input type="number" class="form-control" name="cigsPerDay" required step="any">
            </div>
            <div class="mb-3">
                <label class="form-label">Diabetes (0 = No, 1 = Yes)</label>
                <input type="number" class="form-control" name="diabetes" min="0" max="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Total Cholesterol</label>
                <input type="number" class="form-control" name="totChol" required step="any">
            </div>
            <div class="mb-3">
                <label class="form-label">Diastolic BP</label>
                <input type="number" class="form-control" name="DiaBP" required step="any">
            </div>
            <div class="mb-3">
                <label class="form-label">BMI</label>
                <input type="number" class="form-control" name="BMI" required step="any">
            </div>
            <div class="mb-3">
                <label class="form-label">Glucose</label>
                <input type="number" class="form-control" name="glucose" required step="any">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-2">Predict</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="alert alert-info text-center mt-4" role="alert">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <footer class="text-center">
        &copy; 2025 Heart Risk Predictor | Stay Healthy ðŸ’–
    </footer>

</body>
</html>
